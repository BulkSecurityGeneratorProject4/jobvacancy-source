<div>
    <h2>Statistics</h2>
    <jh-alert></jh-alert>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statistic in statistics track by statistic.id">
                    <td>{{statistic.metric}}</td>
                    <td>{{statistic.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="statistic.detail({id:statistic.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Details</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
