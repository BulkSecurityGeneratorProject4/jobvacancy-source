<form name="finishForm" role="form" validate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobOfferLabel">Finish: "{{jobOffer.title}}"</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label for="field_status">Reason</label>
            <select class="form-control" name="status" ng-model="status" id="field_status" required>
                <option value="">--- Select a reason to close this Job Offer ---</option>
                <option value="JOBVACANCY_HIRED">Satisfied with a JobVacancy candidate</option>
                <option value="EXTERNAL_HIRED">Satisfied with an external candidate</option>
                <option value="CANCELED">Canceled offer, no one was hired</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-button" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Finish</span>
        </button>
    </div>
</form>
